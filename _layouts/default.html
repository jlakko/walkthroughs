<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#2c3e50">
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/minecraft/' | relative_url }}">Minecraft Guide</a></li>
        <li><a href="{{ '/fallout4/' | relative_url }}">Fallout 4 Guide</a></li>
      </ul>
      
      <div class="theme-switcher">
        <button class="theme-btn" data-theme="light" title="Light Theme">☀️</button>
        <button class="theme-btn" data-theme="dark" title="Dark Theme">🌙</button>
        <button class="theme-btn" data-theme="minecraft" title="Minecraft Theme">⛏️</button>
        <button class="theme-btn" data-theme="ocean" title="Ocean Theme">🌊</button>
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Built with Jekyll and hosted on GitHub Pages.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
